<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Menü</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff8e6;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #7a3200;
    }
    .menu {
      display: grid;
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-left: 5px solid #ffd700;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #7a3200;
      display: flex;
      justify-content: space-between;
    }
    .card p {
      margin: 0.5rem 0 0;
      color: #444;
    }
    .price {
      background: #ffe8af;
      padding: 0.2rem 0.7rem;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Menü</h1>
    <div class="menu" id="menu">
        <script src="menu.js"></script>
    </div>
  </div>

  <script>
    async function fetchCSV() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSF96nw41yRzK_PpW157SRj-Gg221xdzmppFtPWB9bITzJjAPvcple8x8sSTO0UL8a5InJXeshg-7Mw/pub?output=csv");
      const data = await response.text();
      const rows = data.trim().split("\n").slice(1); // başlığı atla
      const menuContainer = document.getElementById("menu");

      rows.forEach(row => {
        const [isim, açıklama, fiyat] = row.split(",");
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${isim}<span class="price">${fiyat}₺</span></h2>
          <p>${açıklama}</p>
        `;
        menuContainer.appendChild(card);
      });
    }

    fetchCSV();
  </script>
</body>
</html>
